<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیکسر | مدرسه گرافیک</title>
    <link rel="stylesheet" href="../public/build/main.css">
</head>
<body>
    
    <div id="topbar" class="relative flex items-center justify-center w-full h-[55px] bg-secondary">
        <div>
            <h1 class="sm:text-[17px] text-center text-primary">آخرین جشنواره تابستونی‌مون با تخفیف ویژه شروع شده!</h1>
        </div>
        <div id="topbar-close-btn" class="absolute right-5 top-4.5 p-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </div>

    <div class="flex items-center justify-between w-full px-[20px] lg:px-[100px] h-[90px] bg-white shadow-headerShadow">
        <div class="hidden lg:block">
            <ul class="flex items-center justify-between w-[600px]">
                <li><a href="#" class="text-[17px] text-balck">صفحه اصلی</a></li>
                <li><a href="#" class="text-[17px] text-balck">دوره ها</a></li>
                <li><a href="#" class="text-[17px] text-balck">مقالات</a></li>
                <li><a href="#" class="text-[17px] text-balck">پادکست ها</a></li>
                <li><a href="#" class="text-[17px] text-balck">درباره ما</a></li>
                <li><a href="#" class="text-[17px] text-balck">تماس با ما</a></li>
            </ul>
        </div>
        <div class="block lg:hidden">
            <button id="hamburger-menu-btn" class="bg-lightgray rounded-full p-3 lg:p-4">
                <svg id="open-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:w-7 lg:h-7 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                </svg>
                <svg id="close-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden w-6 h-6 lg:w-7 lg:h-7 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex">
            <div class="bg-lightgray rounded-full p-3 lg:p-4 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:w-7 lg:h-7 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
            </div>
            <div class="bg-lightgray rounded-full p-3 lg:p-4 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:w-7 lg:h-7 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </div>
        </div>
    </div>
    <div id="hamburger-menu" class="hidden bg-white w-full h-screen -z-0">
        <div class="p-[20px]">
            <ul class="flex flex-col h-[300px] justify-between">
                <li><a href="#" class="text-[17px] text-balck">صفحه اصلی</a></li>
                <hr class="text-lightgray">
                <li><a href="#" class="text-[17px] text-balck">دوره ها</a></li>
                <hr class="text-lightgray">
                <li><a href="#" class="text-[17px] text-balck">مقالات</a></li>
                <hr class="text-lightgray">
                <li><a href="#" class="text-[17px] text-balck">پادکست ها</a></li>
                <hr class="text-lightgray">
                <li><a href="#" class="text-[17px] text-balck">درباره ما</a></li>
                <hr class="text-lightgray">
                <li><a href="#" class="text-[17px] text-balck">تماس با ما</a></li>
            </ul>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
